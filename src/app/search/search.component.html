<div class="main-container">
  <div class="search-container">

    <div class="top-title">
      Filmy Seriale Dokumenty
    </div>

    <div class="search-main-wrapper">
      <div>
        <form [formGroup]="form" (ngSubmit)="submitForm()" class="search-form">
          <input type="text" class="search-item search-input query left-border-radius" placeholder="Tytuł" formControlName="title">
          <input type="text" class="search-item search-input year" placeholder="Rok" formControlName="year">
          <select class="search-item search-select" formControlName="type">
            <option value="movie" [selected]="true">Film</option>
            <option value="series">Seria</option>
            <option value="episode">Epizod</option>
          </select>
          <select class="search-item search-select" formControlName="plot">
            <option value="short" [selected]="true">Short</option>
            <option value="full">Full</option>
          </select>
          <button class="search-item search-button right-border-radius" type="submit">
            szukaj  <mat-icon class="search-icon">search</mat-icon> 
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="main-wrapper">
    <div class="total-results-container">
      <div class="total-results">
        Wszystie filmy - {{ totalResults }}
      </div>
    </div>
    <div *ngFor="let item of movieList" class="movie-list-item">
      <a [routerLink]="'/movie/' + item.imdbID" class="movie-item-link">
        <div class="xdf">
          <div>
            <ng-template [ngIf]="item.Poster && item.Poster !== 'N/A'">
              <img [src]="item.Poster" class="poster-image">
            </ng-template>
            <ng-template [ngIf]="item.Poster === 'N/A'">
              <div class="no-poster">
                Brak zdjęcia
              </div>
            </ng-template>
            <ng-template [ngIf]="!item.Poster">
              <div class="no-poster">
                Brak zdjęcia
              </div>
            </ng-template>
          </div>
          <div class="movie-information">
            <div class="movie-title">
              {{ item.Title }}
            </div>
            <div>
              Rok: {{ item.Year }}
            </div>
            <div>
              Typ: {{ item.Type }}
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
